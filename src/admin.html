<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farewell/Howdy - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/admin-redesigned.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div id="dashboard-container" class="admin-grid-container" style="display: none;">
            <nav class="sidebar">
                <div class="sidebar-header">
                    <h2>F/H</h2>
                    <span>Admin Dashboard v2</span>
                </div>
                <ul class="sidebar-nav">
                    <li class="nav-item active" data-target="dashboard"><a href="#">Dashboard</a></li>
                    <li class="nav-item" data-target="events"><a href="#">Events</a></li>
                    <li class="nav-item" data-target="blog"><a href="#">Blog</a></li>
                    <li class="nav-item" data-target="venue"><a href="#">Venue Settings</a></li>
                    <li class="nav-item" data-target="import"><a href="#">Import Legacy</a></li>
                </ul>
                <div class="sidebar-footer">
                    <div class="user-info">
                        <span id="current-user">Loading...</span>
                        <small id="user-role">admin</small>
                    </div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </nav>
            <main class="main-content">
                <header class="main-header">
                    <div class="header-left">
                        <button class="mobile-menu-toggle" id="mobile-menu-toggle">â˜°</button>
                        <h1 id="main-title">Dashboard</h1>
                    </div>
                    <div class="header-right">
                        <span class="breadcrumb" id="breadcrumb">Home / Dashboard</span>
                    </div>
                </header>
                <section id="section-dashboard" class="admin-section active"></section>
                <section id="section-events" class="admin-section"></section>
                <section id="section-blog" class="admin-section"></section>
                <section id="section-venue" class="admin-section"></section>
                <section id="section-import" class="admin-section"></section>
            </main>
        </div>
        <div id="login-container"></div>
    </div>
    <div id="form-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-form-body"></div>
        </div>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="/jss/admin-unified.js"></script>
</body>
</html>
